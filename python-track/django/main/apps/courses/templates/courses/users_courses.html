<!DOCTYPE html>
<html>
<head>
    <title>Course Users</title>
</head>
<body>
    <form action="{% url 'add-user-course' %}" method='POST'>
        {% csrf_token %}
        <select name="user">
            {% for user in users %}
                <option value="{{ user.id }}">{{ user.first_name }} {{ user.last_name }}</option>
            {% endfor %}
        </select>
        <select name='course'>
            {% for course in courses %}
                <option value="{{ course.id }}">{{ course.name }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Add User to Course">
    </form>
    <table>
        <thead>
            <th>Course</th>
            <th>Name</th>
            <th>Number of Users</th>
        </thead>
        {% for course in courses %}
            <tr>
                <td>{{ course.id }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.users.count }}</td>
            </tr>
        {% endfor %}
    </table>
    <p><a href="{% url 'courses-index' %}">Return to Course Home</a></p>
</body>
</html>
